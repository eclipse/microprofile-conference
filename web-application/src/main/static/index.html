    <!-- 1. Load libraries -->

    <!-- 2. Configure SystemJS -->
    <script src="assets/js/systemjs.config.js"></script>

    <script>
        System.import('app').catch(function (err) {
            console.error(err);
        });
    </script>

    <style type="text/css">
        html,
        body {
            height: 100%;
            /* The html and body elements cannot have any padding or margin. */
        }

        html {
            background-position: 0% 0%;
            background: url(assets/images/home_header.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        #logo img{
            width: 200px;
            height: auto;
            position: absolute;
            top: 5px;
            left: 5px;
        }

        body{
            background-color: transparent;
        }

        /* Wrapper for page content to push down footer */
        #wrap {
            min-height: 100%;
            height: auto !important;
            height: 100%;
            /* Negative indent footer by it's height */
            margin: 0 auto -30px;
        }

        #push,
        #footer {
            height: 30px;
        }

        #footer {
            background-color: #f5f5f5;
        }
        .selected {
            background-color: #CFD8DC !important;
            color: white;
        }

        #wrap > div.container > conference > div > div.row.p-a-1.flex-items-xs-center > nav > a:active{
            color: white;
        }

        #wrap > div.container > conference > div > div.row.p-a-1.flex-items-xs-center > nav > a:hover{
            color: antiquewhite;
        }

        #wrap > div.container > conference > div > div.row.p-a-1.flex-items-xs-center > nav > a{
            color: whitesmoke;
        }

        .milky{
            background: rgba(192, 188, 188, 0.9);
        }

        .rounded {
            border-radius: 10px;
        }

        .text-muted {
            color: darkseagreen!important;
        }

        .img-circle {
            border-radius: 50%;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 0, 0, .8);
            -webkit-box-shadow: 0 0 8px rgba(0, 0, 0, .8);
            -moz-box-shadow: 0 0 8px rgba(0, 0, 0, .8);
        }

        .row {
            padding-top: 10px;
        }

    </style>
</head>

    <a target="_blank" href="http://microprofile.io/"><img src="assets/images/logo.png"/></a>
</div>

<div id="wrap">

    <div class="container">
        <conference>Loading...</conference>
    </div>

    <div id="push"></div>

</div>

<!-- Footer -->
<div id="footer" class="text-sm-right">
    <p>Copyright &copy Microprofile 2016</p>
</div>
