<h3>{{title}}</h3>
<div class="list-group">
    <a href="#" class="list-group-item list-group-item-action"
       *ngFor="let vote of votes"
       [class.selected]="vote === selectedSession"
       (click)="onSelect(vote)">
        <span class="badge">{{vote.nextAttendeeId}}</span> {{vote.nextAttendeeId}}
    </a>
</div>
<vote [vote]="selectedSession"></vote>
