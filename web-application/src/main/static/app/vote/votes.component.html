<h3>{{title}}</h3>
<div class="list-group">
    <a href="#" class="list-group-item list-group-item-action"
       *ngFor="let vote of votes"
       [class.selected]="vote === selectedVote"
       (click)="onSelect(vote)">
        <span class="badge">{{vote.id}}</span> {{vote.nameLast}}
    </a>
</div>
<vote [vote]="selectedVote"></vote>
