<div class="container p-a-1 rounded" style="background: white">
    <div *ngIf="session">

        <div class="row">

            <div class="col-xs">
                <div *ngIf="undefined == speaker" class="row">
                    <div class="col-xs p-a-1 m-x-1">
                        <h4>{{session.title}}</h4>
                    </div>
                </div>
                <div class="row m-t-1">
                    <div class="col-xs">
                        <textarea class="form-control" id="abstract" rows="9" style="background: white;"
                                  readonly>{{session.abstract}}</textarea>
                    </div>
                </div>
                <div *ngIf="undefined == speaker" class="row">
                    <session-speakers [speakerIds]="session.speakers"></session-speakers>
                </div>
                <div class="row p-a-1">
                    <div class="col-xs">Schedule: {{session.schedule}}</div>
                </div>
            </div>
        </div>

        <div class="container p-a-1">
            <div class="row p-a-1">
                <h4>Votes</h4>
            </div>
            <div class="row p-a-1">
              <div class="btn-group">
                <button type="button" style="white-space: normal" class="btn btn-primary" (click)="rateSession(10)">Great!</button>
                <button type="button" style="white-space: normal" class="btn btn-primary" (click)="rateSession(5)">Not bad</button>
                <button type="button" style="white-space: normal" class="btn btn-primary" (click)="rateSession(1)">Needs some work</button>
              </div>
            </div>
            <div class="row p-a-1">
              <div *ngIf="voted==true">Thanks for voting!</div>
              <div *ngIf="voted==false">Please vote for the session!</div>
            </div>
        </div>

    </div>
</div>
