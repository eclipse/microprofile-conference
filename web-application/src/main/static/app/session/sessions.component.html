<div class="container p-a-1 rounded" style="background: rgba(20, 173, 175, 0.4)">
    <div class="row">
        <div class="col-xs">
            <h4>{{title}}
                <small *ngIf="undefined == speaker" class="text-muted">Search for your favourite session</small>
            </h4>
        </div>
        <div *ngIf="undefined == speaker" class="col-xs">
            <input #sessionSearch type="text" class="form-control" placeholder="[Session name]"
                   (keyup)="onSearch(sessionSearch.value)">
        </div>
    </div>

    <div class="row p-a-1">
        <div class="col-xs-5 rounded" style="background: rgba(29, 175, 86, 0.4)">
            <ul class="list-group rounded" style="overflow: scroll; overflow-y: auto; overflow-x: hidden; min-height: 520px; max-height: 520px">
                <li class="list-group-item list-group-item-action milky" style="cursor:hand;cursor:pointer"
                    *ngFor="let session of (sessions | sessionFilter: search | sessionFilterSpeaker: speaker)"
                    [class.selected]="session === selectedSession"
                    (click)="onSelect(session)">
                    {{session.title}}
                </li>
            </ul>
        </div>
        <div class="col-xs-7 p-a-1 rounded" style="background: rgba(120, 175, 166, 0.4)">
            <session [session]="selectedSession" [speaker]="speaker"></session>
        </div>
    </div>
</div>
